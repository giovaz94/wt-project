<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="home_style.css">
</head>

<body>
    <svg xmlns="http://www.w3.org/2000/svg" display="none">
        <symbol class="bi bi-person-circle" id="profile" viewBox="0 0 16 16" fill="currentColor">
            <title>Profilo</title>
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
            <path fill-rule="evenodd"
                d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
        </symbol>
        <symbol class="bi bi-bell" id="bell" viewBox="0 0 16 16" fill="currentColor">
            <title>Notifiche</title>
            <path
                d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zM8 1.918l-.797.161A4.002 4.002 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4.002 4.002 0 0 0-3.203-3.92L8 1.917zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5.002 5.002 0 0 1 13 6c0 .88.32 4.2 1.22 6z" />
        </symbol>
        <symbol class="bi bi-cart" id="cart" viewBox="0 0 16 16" fill="currentColor">
            <title>Carrello</title>
            <path
                d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
        </symbol>
        <symbol class="logo-vector" id="logosvg" viewBox="0 0 16 16" fill="currentColor" src="logo_vector.svg">
            <title>Logo</title>
        </symbol>
    </svg>
    <main>
        <header>
            <div class="px-3 py-2 bg-white text-black-50">
                <div class="container">
                    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                        <a href="/"
                            class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                            <img class="logo-top-bar responsive bi me-2" id="logosvg"
                                alt="Un libro aperto con qualche pagina svolazzante" title="Logo del sito"
                                src="logo_vector.svg" aria-label="Profilo">
                            <use xlink:href="#logosvg" />
                            </img>
                        </a>
                        <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                            <li>
                                <a href="#" class="nav-link text-black-50">
                                    <svg class="bi button-svg d-block mx-auto mb-1" width="24" height="24" role="img">
                                        <use xlink:href="#profile" />
                                    </svg>
                                    Profilo
                                </a>
                            </li>
                            <li>
                                <a href="#" class="nav-link text-black-50">
                                    <svg class="bi button-svg d-block mx-auto mb-1" width="24" height="24" role="img">
                                        <use xlink:href="#bell" />
                                    </svg>
                                    Notifiche
                                </a>
                            </li>
                            <li>
                                <a href="#" class="nav-link text-black-50">
                                    <svg class="bi button-svg d-block mx-auto mb-1" width="24" height="24" role="img">
                                        <use xlink:href="#cart" />
                                    </svg>
                                    Carrello
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="px-3 py-2 bg-secondary col-lg-auto mb-4 border-bottom">
                <div class="row search-bar-name">
                    <div class="container d-flex flex-wrap justify-content-center">
                        Cerca tra i nostri titoli
                    </div>
                </div>
                <div class="search-bar">
                    <div class="container d-flex flex-wrap justify-content-center">
                        <form class="search-bar-form mb-3 row-cols-lg-auto g-3 align-items-center" role="search">
                            <div class="col-12">
                                <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
                            </div>
                            <div class="col-12">
                                <button type="button" class="btn btn-light text-dark me-1">Cerca</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </header>
    </main>



    <div class="container-fluid">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <p class="col-md-4 mb-0 text-muted">&copy; 2022 Company, Inc</p>

            <a href="/"
                class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32">
                    <use xlink:href="#bootstrap" />
                </svg>
            </a>

            <ul class="nav col-md-4 justify-content-end">
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
            </ul>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
