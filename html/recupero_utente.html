<!DOCTYPE html>
<html lang="it">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <head>
        <title>Recupero utente</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body class="text-center">
        <form class="form-signin">
            <div class="my-5">
                <a href="/home.html">
                    <img src="/logo.png" alt="Logo del sito"/>
                </a>
            </div>
            <div class="card mx-auto" style="max-width: 330px">
                <div class="card-body">
                    <fieldset>
                        <legend>Recupero utente</legend>
                            <label for="username" class="sr-only">Username</label>
                            <input type="text" name="username-login" id="username" class="form-control" placeholder="Username" required/>
                            <div class="invalid-feedback">Inserire uno username valido</div>
                            <button class="btn btn-lg btn-primary btn-block" type="submit">Recupera</button>
                            <div class="row my-2">
                                <a href="/generic_login.html">Ritorna al login</a>
                            </div>
                    </fieldset>
                </div>
            </div>            
        </form>
    </body>
</html>
