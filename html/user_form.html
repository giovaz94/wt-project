<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="css/user_form_style.css">

        <title>User form</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-2 mb-3">
                    <a href="/store_form.html">
                        <button class="btn btn-lg btn-primary btn-block">Utente venditore</button>
                    </a>
                </div>
            </div>
            <form class="need-validation" novalidate>
                <h4>Account</h4>
                <div class="row">
                    <div id="dati" class="dati-account col-sm-4">
                        <label for="e-mail">E-mail</label>
                        <input type="email" class="form-control" name="e-mail-user-form" id="e-mail" placeholder size="10" value required/>
                        <div class="invalid-feedback">Inserire un'e-mail valida</div>
                    </div>
                    <div id="dati" class="dati-account col-sm-4">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password-user-form" id="password" placeholder value required/>
                        <div class="invalid-feedback">Inserire una password valida</div>
                    </div>
                    <div id="dati" class="dati-account col-sm-4">
                        <label for="repeat-password">Ripeti Password</label>
                        <input type="password" class="form-control" name="repeat-password-user-form" id="repeat-password" placeholder value required/>
                        <div class="invalid-feedback">Inserire una password valida</div>
                    </div>
                </div>
                <hr>
                <h4>Dati anagrafici</h4>
                <div class="row">
                    <div id="dati" class="dati-anagrafici col-sm-auto">
                        <label for="first-name">Nome</label>
                        <input type="text" class="form-control" name="name-user-form" id="first-name" placeholder value required/>
                        <div class="invalid-feedback">Inserire un nome valido</div>
                    </div>
                    <div id="separator" class="w-100"></div>
                    <div id="dati" class="dati-anagrafici col-sm-auto">
                        <label for="second-name">Cognome</label>
                        <input type="text" class="form-control" name="surname-user-form" id="second-name" placeholder value required/>
                        <div class="invalid-feedback">Inserire un cognome valido</div>
                    </div>
                    <div id="separator" class="w-100"></div>
                    <div id="dati" class="dati-anagrafici col-sm-auto">
                        <label for="date-of-birth">Data di nascita</label>
                        <input type="date" class="form-control" name="date-of-birth-user-form" id="date-of-birth" placeholder value required/>
                        <div class="invalid-feedback">Inserire una data valida</div>
                    </div>
                    <div id="separator" class="w-100"></div>
                    <div id="dati" class="dati-anagrafici col-sm-auto">
                        <label for="place-of-birth">Luogo di nascita</label>
                        <input type="text" class="form-control" name="place-of-birth-user-form" id="place-of-birth" placeholder value required/>
                        <div class="invalid-feedback">Inserire un luogo valido</div>
                    </div>
                </div>
                <hr>
                <h4>Contatti</h4>
                <div class="row">
                    <div id="dati" class="dati-contatti col-sm-auto">
                        <label for="telephone">Telefono</label>
                        <input type="tel" class="form-control" name="telephone-user-form" id="telephone" placeholder value required/>
                        <div class="invalid-feedback">Inserire un numero valido</div>
                    </div>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Registrati</button>
            </form>
        </div>
    </body>
</html>
