<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="file:///Users/luca/Desktop/Luca/UniversitaÌ€/Corsi%20in%20svolgimento/Tecnologie%20web/Progetto/wt-project/css/luca_style.css">

        <title>Iscrizione utente</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-2 form-top-button">
                    <button class="btn btn-lg btn-primary btn-block">Utente venditore</button>
                </div>
            </div>
            <form class="need-validation" novalidate>
                <fieldset class="account">
                    <legend class="form">Account</legend>
                    <div class="row">
                        <div id="dati-account-email" class="dati dati-account col-sm-4">
                            <label for="e-mail">E-mail</label>
                            <input type="email" class="form-control" name="e-mail-user-form" id="e-mail" placeholder="E-mail" value required/>
                            <div class="invalid-feedback">Inserire un'e-mail valida</div>
                        </div>
                        <div id="dati-account-password" class="dati dati-account col-sm-4">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" name="password-user-form" id="password" placeholder="Password" value required/>
                            <div class="invalid-feedback">Inserire una password valida</div>
                        </div>
                        <div id="dati-account-ripeti-password" class="dati dati-account col-sm-4">
                            <label for="repeat-password">Ripeti Password</label>
                            <input type="password" class="form-control" name="repeat-password-user-form" id="repeat-password" placeholder="Ripeti Password" value required/>
                            <div class="invalid-feedback">Inserire una password valida</div>
                        </div>
                    </div>
                </fieldset>
                <hr>
                <fieldset class="dati-anagrafici">
                    <legend class="form">Dati anagrafici</legend>
                    <div class="row">
                        <div id="dati-anagrafici-nome" class="dati dati-anagrafici col-sm-7 col-lg-5">
                            <label for="first-name">Nome</label>
                            <input type="text" class="form-control" name="name-user-form" id="first-name" placeholder="Nome" value required/>
                            <div class="invalid-feedback">Inserire un nome valido</div>
                        </div>
                        <div class="separator"></div>
                        <div id="dati-anagrafici-cognome" class="dati dati-anagrafici col-sm-7 col-lg-5">
                            <label for="second-name">Cognome</label>
                            <input type="text" class="form-control" name="surname-user-form" id="second-name" placeholder="Cognome" value required/>
                            <div class="invalid-feedback">Inserire un cognome valido</div>
                        </div>
                        <div class="separator"></div>
                        <div id="dati-anagrafici-dob" class="dati dati-anagrafici col-sm-7 col-lg-5">
                            <label for="date-of-birth">Data di nascita</label>
                            <input type="date" class="form-control" name="date-of-birth-user-form" id="date-of-birth" max="2008-01-01" value required/>
                            <div class="invalid-feedback">Inserire una data valida</div>
                        </div>
                        <div class="separator"></div>
                        <div id="dati-anagrafici-pob" class="dati dati-anagrafici col-sm-7 col-lg-5">
                            <label for="place-of-birth">Luogo di nascita</label>
                            <input type="text" class="form-control" name="place-of-birth-user-form" id="place-of-birth" placeholder="Luogo di nascita" value required/>
                            <div class="invalid-feedback">Inserire un luogo valido</div>
                        </div>
                    </div>
                </fieldset>
                <hr>
                <fieldset class="contatti">
                    <legend class="form">Contatti</legend>
                    <div class="row">
                        <div id="dati-contatti-telefono" class="last dati dati-contatti col-sm-7 col-lg-5">
                            <label for="telephone">Telefono</label>
                            <input type="tel" class="form-control" name="telephone-user-form" id="telephone" placeholder="Numero di telefono" value required/>
                            <div class="invalid-feedback">Inserire un numero valido</div>
                        </div>
                    </div>
                </fieldset>
                <div class="container text-center">
                    <p class="error-occurs">Esempio</p>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Registrati</button>
                </div>
            </form>
        </div>
    </body>
</html>
