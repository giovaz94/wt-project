<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="css/generic_user_retrieval_style.css">

        <title>Recupero utente</title>
    </head>
    <body class="text-center">
        <div class="container-fluid p-0 overflow-hidden">
            <div class="my-5">
                <a href="/"
                    class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                    <img class="logo-top-bar responsive bi me-2" id="logosvgheader"
                        alt="Un libro aperto con qualche pagina svolazzante" title="Logo del sito"
                        src="logo_vector.svg" aria-label="Profilo">
                    </img>
                </a>
            </div>
            <form class="form-signin">
                <div class="card mx-auto" style="max-width: 330px">
                    <div class="card-body">
                        <fieldset>
                            <legend>Recupero utente</legend>
                                <label for="username" class="sr-only">Username</label>
                                <input type="text" name="username-login" id="username" class="form-control" placeholder="Username" required/>
                                <div class="invalid-feedback">Inserire uno username valido</div>
                                <p class="error-occurs"></p>
                                <button class="btn btn-lg btn-primary btn-block" type="submit">Recupera</button>
                                <div class="row my-2">
                                    <a href="/generic_login.html">Ritorna al login</a>
                                </div>
                        </fieldset>
                    </div>
                </div>            
            </form>
        </div>
    </body>
</html>
