<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="file:///Users/luca/Desktop/Luca/UniversitaÌ€/Corsi%20in%20svolgimento/Tecnologie%20web/Progetto/wt-project/css/luca_style.css">

        <title>Login utente</title>
    </head>
    <body class="text-center">
        <div class="container container-luca">
            <div class="d-flex align-items-center justify-content-center logo-generic-login">
                <a href="/">
                    <img class="logo-top-bar responsive" id="logosvgheader"
                        alt="Un libro aperto con qualche pagina svolazzante" title="Logo del sito"
                        src="degrado.png" aria-label="Profilo">
                </a>
            </div>
            <div class="card card-generic-login">
                <div class="card-body">
                    <form class="form-signin">
                        <fieldset>
                            <legend class="user_login">Login utente</legend>
                            <label for="username" hidden>Username</label>
                            <input type="text" name="username-login" id="username" class="form-control" placeholder="Username" required/>
                            <div class="invalid-feedback">Inserire un username valido</div>
                            <label for="password" hidden>Password</label>
                            <input type="password" name="password-login" id="password" class="form-control" placeholder="Password" required/>
                            <div class="invalid-feedback">Password errata</div>
                            <p class="error-occurs">Esempio</p>
                            <button class="btn btn-lg btn-primary" type="submit">Log in</button>
                            <div class="row link-generic-login">
                                <a href="/recupero_utente.html">Hai dimenticato la password?</a><br/>
                                <a href="/sign_in">Non hai un account? Iscriviti</a>
                            </div>
                        </fieldset>                  
                    </form>
                </div>
            </div>  
        </div>
    </body>
</html>
