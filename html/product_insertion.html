<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="file:///Users/luca/Desktop/Luca/UniversitaÌ€/Corsi%20in%20svolgimento/Tecnologie%20web/Progetto/wt-project/css/luca_style.css">

        <title>Inserimento prodotto</title>
    </head>
    <body>
        <div class="container">
            <form class="need-validation" novalidate>
                <fieldset class="dati-prodotto">
                    <legend class="form">Prodotto</legend>
                    <div class="row">
                        <div class="row upload-image text-center">
                            <div class="col-sm">
                                <label class="input-image" for="upload-image">Inserisci foto
                                    <input type="file" name="upload-image" id="upload-image" class="input-image upload pictures-wall" accept="image/*"/>
                                </label>
                            </div>
                        </div>
                        <div id="dati-prodotto-nome" class="form dati-prodotto col-sm-7 col-lg-5">
                            <label for="product-name">Nome</label>
                            <input type="text" class="form-control" name="name-product-form" id="product-name" placeholder="Nome" value required/>
                            <div class="invalid-feedback">Inserire un nome valido</div>
                        </div>
                        <div class="separator w-100"></div>
                        <div id="dati-prodotto-categoria" class="form dati-prodotto col-sm-7 col-lg-5">
                            <label for="product-category">Categoria</label>
                            <input type="text" class="form-control" name="category-product-form" id="product-category" placeholder="Categoria" value required/>
                            <div class="invalid-feedback">Inserire una categoria valida</div>
                        </div>
                        <div class="separator w-100"></div>
                        <div id="dati-prodotto-descrizione" class="form dati-prodotto col-sm-7 col-lg-5">
                            <label for="product-description">Descrizione</label><br/>
                            <textarea class="form-control-lg" name="dati-prodotto-descrizione" id="product-description" rows="3" placeholder="Inserire una descrizione del prodotto"></textarea>
                        </div>
                        <div class="separator w-100"></div>
                        <div id="dati-prodotto-prezzo" class="form dati-prodotto col-sm-7 col-lg-5">
                            <label for="product-price">Prezzo</label>
                            <input type="number" class="form-control" name="product-price-form" id="product-price" placeholder="Prezzo" value required/>
                            <div class="invalid-feedback">Inserire un prezzo valido</div>
                        </div>
                    </div>
                </fieldset>
                <hr>
                <fieldset class="informazioni-prodotto">
                    <legend class="form">Informazioni</legend>
                    <div class="row">
                        <div id="informazioni-prodotto-numero-pagine" class="form informazioni-prodotto col-sm-7 col-lg-5">
                            <label for="pagine-prodotto">Numero pagine</label>
                            <input type="number" class="form-control" name="form-pagine-prodotto" id="pagine-prodotto" placeholder="Numero pagine" value required/>
                            <div class="invalid-feedback">Inserire un nome valido</div>
                        </div>
                        <div class="separator w-100"></div>
                        <div id="informazioni-prodotto-anno-pubblicazione" class="form informazioni-prodotto col-sm-7 col-lg-5">
                            <label for="anno-pubblicazione-prodotto">Anno di pubblicazione</label>
                            <input type="number" class="form-control" name="form-anno-pubblicazione-prodotto" id="anno-pubblicazione-prodotto" placeholder="Anno di pubblicazione" value required/>
                            <div class="invalid-feedback">Inserire un nome valido</div>
                        </div>
                        <div class="separator w-100"></div>
                        <div id="informazioni-prodotto-casa-editrice" class="form informazioni-prodotto col-sm-7 col-lg-5">
                            <label for="casa-editrice-prodotto">Casa editrice</label>
                            <input type="text" class="form-control" name="form-casa-editrice-prodotto" id="casa-editrice-prodotto" placeholder="Casa editrice" value required/>
                            <div class="invalid-feedback">Inserire un nome valido</div>
                        </div>
                        <div class="separator w-100"></div>
                        <div id="informazioni-prodotto-tipologia" class="form informazioni-prodotto col-sm-7 col-lg-5">
                            <label for="tipologia-prodotto">Tipologia</label>
                            <input type="text" class="form-control" name="form-tipologia-prodotto" id="tipologia-prodotto" placeholder="Tipologia" value required/>
                            <div class="invalid-feedback">Inserire un nome valido</div>
                        </div>
                        <div class="separator w-100"></div>
                        <div id="informazioni-prodotto-isbn" class="form informazioni-prodotto col-sm-7 col-lg-5">
                            <label for="isbn-prodotto">ISBN</label>
                            <input type="number" class="form-control" name="form-isbn-prodotto" id="isbn-prodotto" placeholder="ISBN" value required/>
                            <div class="invalid-feedback">Inserire un nome valido</div>
                        </div>
                    </div>
                </fieldset>
                <div class="container text-center">
                    <p class="error-occurs">Esempio</p>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Inserisci prodotto</button>
                </div>
            </form>
        </div>
    </body>
</html>
