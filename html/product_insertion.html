<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="css/product_insertion_style.css">

        <title>Inserimento prodotto</title>
    </head>
    <body class="text-center">
        <div class="container">
            <form class="product">
                <h4 class="mb-3">Prodotto</h4>
                <div class="row">
                    <label for="upload-image">
                        <input type="file" name="upload-image" id="upload-image" class="upload pictures-wall" accept="image/*"/>
                        <img class="logo-top-bar responsive bi me-2" id="logosvgheader"
                        alt="Un libro aperto con qualche pagina svolazzante" width="40" title="Logo del sito"
                        src="logo_vector.svg" aria-label="Profilo">
                        </img>
                        <span>Add photo</span>
                    </label>
                    <input value="Submit" type="submit" class="d-none" />
                    <div class="col-md-12 mb-3">
                        <label for="product-name">Nome</label>
                        <input type="text" class="form-control" name="name-product-form" id="product-name" placeholder value required/>
                        <div class="invalid-feedback">Inserire un nome valido</div>
                    </div>
                    <div class="col-md-12 mb-3">
                        <label for="product-category">Categoria</label>
                        <input type="text" class="form-control" name="category-product-form" id="product-category" placeholder value required/>
                        <div class="invalid-feedback">Inserire una categoria valida</div>
                    </div>
                    <div class="col-md-12 mb-3">
                        <label for="product-description">Descrizione</label>
                        <input type="text" class="form-control" name="product-description-form" id="product-description" placeholder value required/>
                        <div class="invalid-feedback">Inserire una descrizione valida</div>
                    </div>
                    <div class="col-md-12 mb-3">
                        <label for="product-price">Prezzo</label>
                        <input type="number" class="form-control" name="product-price-form" id="product-price" placeholder value required/>
                        <div class="invalid-feedback">Inserire un prezzo valido</div>
                    </div>
                </div>
                <p class="error-occurs"></p>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Inserisci prodotto</button>
            </form>
        </div>
    </body>
</html>
